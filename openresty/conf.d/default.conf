        log_subrequest on;
        #自定义采集的日志，记录数据到 user_behavior_click.log
        access_log /var/log/nginx/user_behavior_click.log user_behavior_format;

        #输出空字符串
        echo '';
    }

    location /user_behavior_browsing {
        #内部location，不允许外部直接访问
        internal;

        #打开subrequest（子请求）日志
        log_subrequest on;
        #自定义采集的日志，记录数据到 user_behavior_browsing.log
        access_log /var/log/nginx/user_behavior_browsing.log user_behavior_format;

        #输出空字符串
        echo '';
    }

    location /user_behavior {
        #内部location，不允许外部直接访问
        internal;

        #设置变量，注意需要unescape
        set_unescape_uri $u_arg $args;

        #打开subrequest（子请求）日志
        log_subrequest on;
